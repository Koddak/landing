<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Come discover the world</h1>
      <h3>An incredible experience that you must live at least once</h3>
      <a href="#" class="button"> Join now</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <div class="title">
      <h2>How it works</h2>
    </div>
    <div class="cards">
      <div class="card">
        <img src="/landing/images/booked.svg" alt="book">
        <h3>Date</h3>
        <p>Choose your period!</p>
      </div>
      <div class="card">
        <img src="/landing/images/world.svg" alt="world">
        <h3>Destination</h3>
        <p>+500 paradisiacs places. Just make your choice</p>
      </div>
      <div class="card">
        <img src="/landing/images/adventure.svg" alt="adventure">
        <h3>Adventure</h3>
        <p>Start your journey and enjoy!</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <footer>
    <div class="container follow-card">
      <ul class="list-inline">
        <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
